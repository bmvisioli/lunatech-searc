<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.49.2/lib/codemirror.css">
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.49.2/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.49.2/mode/javascript/javascript.js"></script>
    <style>
      * {
        font-family: arial,sans-serif;
      }
      .column {
        flex: 50%;
      }
      a {
        color: none;
        text-decoration: none;
      }
      div {
        display: block;
        font-size: medium;
        font-weight: normal;
        margin: 0;
        padding: 0;
      }
      .search-bar {
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .cm-s-default { 
        border-radius: 8px;
        border: 1px solid #dfe1e5;
      }
      .term {
        background: #fff;
        display: flex;
        border-radius: 8px;
        border: 1px solid #dfe1e5;
        box-shadow: none;
        height: 39px;
        width: 638px;
        border-radius: 24px;
        height: 40px;
        margin: 0 auto;
        padding-left: 20px;
      }
      .result {
        margin-top: 0;
        font-size: 14px;
        line-height: 1.2;
        text-align: left;
      }
      .content-panel {
        margin-top: 20px;
        margin-left: 20px;
        clear: both;
        width: 70%;
        min-height: 0;
        float: left;

      }
      .query-params-panel {
        width: 30%
        float: right;
      }
      .result-line {
        position: relative;
        display: block;
        line-height: 1.2;
        text-align: left;
      }
      .result-title {
        font-size: 20px;
        line-height: 1.3;
        display: inline-block;
        margin-block-start: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        color: #1a0dab;
      }
      .result-url {
        color: #006621;
        font-size: 16px;
        font-style: normal;
        padding-top: 1px;
        line-height: 1.5;
        padding-bottom: 0px;
        padding-top: 1px;
        line-height: 1.57;
        display: inline-block;
      }
      .result-content {
        line-height: 1.57;
        word-wrap: break-word;
        color: #545454;
        font-size: 14px;
        text-align: left;
      }
      .result-stats-panel {
        font-size: 14px;
        line-height: 43px;
        top: 0;
        color: #70757a;
        padding-left: 16px;
        padding-top: 0;
        padding-bottom: 0;
        padding-right: 8px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: block;
      }
    </style>
    <script>
      var urlParams = new URLSearchParams(window.location.search)
      var headers = new Headers()
      headers.append('Authorization', 'Basic ' + urlParams.get("token"))
      headers.append('Content-Type', 'application/json')

      String.prototype.format = function () {
        var a = this;
        for (var k in arguments) {
            a = a.replace(new RegExp("\\{" + k + "\\}", 'g'), arguments[k]);
        }
        return a
      }

      function valueById(id) {
        return $('#' + id).val()
      }

      var timer;
      function delayed(func) {
        clearTimeout(timer);
        timer = setTimeout(function () {
            func();
        }, 1000);
      }

      var editor;
      $('#query').ready(function() {
        editor = CodeMirror.fromTextArea($('#query')[0], {
          matchBrackets: true,
          autoCloseBrackets: true,
          mode: 'application/json',
          lineWrapping: true
        });
      });

      function makeCall(term) {
        var body = editor.getValue().format(term)

        fetch('https://ad68d56022cd4c5cbc21527d27be6ef8.eu-west-1.aws.found.io:9243/page/_search', {
          mode: 'cors',
          body: body,
          method: 'POST',
          headers: headers
        })
        .then(response => response.json())
        .then(json => {
          addResults('content-panel', json)
          setStatus('result-stats', json)
        })
      }

      function getNodeValue(hit, nodeName, join) {
        var node = hit.highlight[nodeName]
        return (node == null ? hit._source[nodeName] : node.join(join))
      }

      function setStatus(parentId, json) {
        $('#' + parentId).empty().append(`${json.hits.total.value} result(s) (${json.took/1000} seconds)`)
      }

      function addResults(parentId, json) {
        $('#' + parentId).empty()
        for(var i in json.hits.hits) {
          var contentValue = getNodeValue(json.hits.hits[i], 'content', '...')
          var titleValue = getNodeValue(json.hits.hits[i], 'title', '')
          var urlValue = getNodeValue(json.hits.hits[i], 'url', '')
          $('#' + parentId).append(`
            <div class="result-line">
                <div>
                  <a href="${json.hits.hits[i]._source.url}" class="result-title">${titleValue} - Score: ${json.hits.hits[i]._score}</a>
                </div>
                <div>
                  <a href="${json.hits.hits[i]._source.url}" class="result-url">${urlValue}</a>
                </div>
                <div class="result-content">
                  <span>${contentValue.substring(0,300)}</span>
                </div>
            </div>
          `);
        }
    }
    </script>
  </head>
  <body width="100%">
    <div class="container">
      <div class="row search-bar">
        <div class="col">
          <input id="input" type="text" class="term" onkeyup="delayed(function(){ makeCall(valueById('input')) })">
        </div>
      </div>
      <div class="row result-stats-panel">
        <div class="col">
          <span id="result-stats">&nbsp;</span>
        </div>
      </div>
      <div id="main-panel" class="row">
        <div id="content-panel" class="content-panel" class="col">&nbsp;</div>
        <div id="query-params-panel" class="col">

          <textarea id="query" class="query" rows="20" cols="30">
{
  "query": {
    "multi_match": {
      "query" : "{0}",
      "fields" : ["content", "title"]
    }
  },
  "highlight" : {
    "fragment_size": 200,
    "pre_tags" : ["<b>"],
    "post_tags" : ["</b>"],
    "fields" : {
      "content" : {},
      "title" : {}
    }
  }
}
          </textarea>
        </div>
      </div>
    </div>
  </body>
</html>
